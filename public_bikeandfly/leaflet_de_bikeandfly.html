<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bike & Fly Festival Brixental</title>
    <meta name="description" content="Bike & Fly Festival Brixental">
    <meta name="author" content="Bike & Fly Festival Brixental">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body style="margin:0;padding:0">
    <div id="map" style="height: 400px;"></div>
    <script>
      function openMapsLink(e) {
          window.open(`https://www.google.com/maps/search/?api=1&query=47.427568476534546%2C12.213300968591906,Bike+&+Fly+Sport+&+Musik+Festival`)
        }
        const map = L.map('map').setView([47.42811422723987, 12.213429046024435], 14);
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: "<a href='https://osm.org/copyright'>OpenStreetMap</a> contributors",
            maxZoom: 18,
        }).addTo(map);

        L.marker([47.42811422723987, 12.213429046024435]).bindTooltip("Bike & Fly Sport & Musik Festival", {"permanent": true}).addTo(map).on('click', (e) => openMapsLink(e));
    </script>
</body>
</html>
